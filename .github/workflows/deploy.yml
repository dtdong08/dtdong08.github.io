name: Deploy the website to Github Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Setup npm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Set deploy time
        id: time
        run: |
          echo "now=$(date -u -d '+7 hours' '+%H:%M:%S %d/%m/%Y')" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages (external repo)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: dtdong08/dtdong08.github.io
          publish_branch: main
          publish_dir: ./dist
          commit_message: ${{ steps.time.outputs.now }}
